buildPack: environment-helmfile
pipelineConfig:
  pipelines:
    overrides:
      - name: generate-helmfile
        type: after
        steps:
          - name: helmfile-patch-nexus
            dir: /workspace/source/apps
            command: jxl
            args:
              - patch-yaml
              - apply
              - -i
              - helmfile.yaml
              - nexus/helmfile-patch.yaml
          - name: helmfile-patch-jenkins-operator
            dir: /workspace/source/apps
            command: jxl
            args:
              - patch-yaml
              - apply
              - -i
              - helmfile.yaml
              - jenkins-operator/helmfile-patch.yaml
          
