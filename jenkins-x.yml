buildPack: environment-helmfile
pipelineConfig:
  pipelines:
    overrides:
      - name: generate-helmfile
        type: after
        steps:
          - name: helmfile-patch-nexus
            dir: /workspace/source/apps
            command: jxl
            args:
              - patch-yaml
              - apply
              - -i
              - helmfile.yaml
              - nexus/helmfile-patch.yaml
          - name: helmfile-patch-jenkins-operator
            dir: /workspace/source/apps
            command: jxl
            args:
              - patch-yaml
              - apply
              - -i
              - helmfile.yaml
              - jenkins-operator/helmfile-patch.yaml
          - name: helmfile-patch-tekton
            dir: /workspace/source/apps
            command: jxl
            args:
              - patch-yaml
              - apply
              - -i
              - helmfile.yaml
              - tekton/helmfile-patch.yaml
      - name: verify-jenkins-x-environment
        type: after
        steps:
          - name: select-nos-workload
            dir: /workspace/source/apps
            command: jx
            args:
              - edit
              - buildpack
              - -n
              - nos-workloads
