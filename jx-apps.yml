apps:
- name: cert-manager-crds
  namespace: jx-system
  phase: system
  repository: .
- name: jetstack/cert-manager
  namespace: jx-system
  phase: system
- name: bitnami/external-dns
  namespace: jx-system
  phase: system
- name: stable/nginx-ingress
  namespace: jx-system
  phase: system
- name: acme
  repository: .
- name: jx-labs/jenkins-x-crds
  phase: apps
- name: jxlabs-nos/jxlabs-nos-helmboot-resources
  needs:
  - jx/jenkins-x-crds
  values:
    - docker-config.yaml.gotmpl
- name: repositories
  hooks:
  - args:
    - step
    - scheduler
    - config
    - apply
    - --direct=true
    command: jx
    events:
    - postsync
    showlogs: true
  needs:
  - jx/jenkins-x-crds
  repository: ..
- name: tekton-patch
  repository: .
  values:
    - docker-config.yaml.gotmpl
- name: jenkins-x/tekton
  needs:
  - jx/repositories
  - jx/tekton-patch
- name: jenkins-x/prow
  needs:
  - jx/tekton
#- name: jenkins-x/jxui
#  needs:
#  - jx/jenkins-x-crds
- name: jenkins-x/chartmuseum
- name: nexus-patch
  repository: .
- name: jenkins-x/nexus
  needs:
    - jx/nexus-patch
- name: jenkins-x/jx-app-replicator
- name: jenkins-operator/jenkins-operator
- name: jenkins-servers
  needs:
  - jx/jenkins-operator
  repository: .
repositories:
  - name: chartmuseum.jenkins-x.io
    url: http://chartmuseum.jenkins-x.io
