apps:
- name: cert-manager-crds
  namespace: jx-system
  phase: system
  repository: ..
- name: jetstack/cert-manager
  namespace: jx-system
  phase: system
- name: bitnami/external-dns
  namespace: jx-system
  phase: system
- name: stable/nginx-ingress
  namespace: jx-system
  phase: system
- name: acme
  repository: ..
- name: jx-labs/jenkins-x-crds
- name: jxlabs-nos/jxlabs-nos-helmboot-resources
  needs:
  - jx/jenkins-x-crds
- name: repositories
  hooks:
  - args:
    - step
    - scheduler
    - config
    - apply
    - --direct=true
    command: jx
    events:
    - postsync
    showlogs: true
  needs:
  - jx/jenkins-x-crds
  repository: ..
- name: jenkins-x/chartmuseum
- name: jenkins-x/tekton
  needs:
  - jx/repositories
- name: jenkins-x/prow
  needs:
  - jx/tekton
- name: jenkins-x/nexus
- name: jenkins-x/jxui
- name: jenkins-operator/jenkins-operator
  repository: https://raw.githubusercontent.com/jenkinsci/kubernetes-operator/master/chart
- name: jenkins-servers
  needs:
  - jx/jenkins-operator
  repository: ..
