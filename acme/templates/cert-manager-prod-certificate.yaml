{{- with get .Values.jxRequirements.environments "dev" }}
{{- if eq .ingress.tls.production "true" }}
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: "tls-{{ .ingress.domain | replace "." "-" }}-p"
  labels:
    jenkins.io/letsencrypt-service: production
spec:
  secretName: "tls-{{ .ingress.domain | replace "." "-" }}-p"
  issuerRef:
    name: letsencrypt-prod
  commonName: "*.{{ .ingress.domain }}"
  dnsNames:
  - "*.{{ .ingress.domain }}"
{{- end }}
{{- end }}
