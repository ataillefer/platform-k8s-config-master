bases:
- ../environments.yaml
helmDefaults:
  atomic: true
  devel: false
  force: false
  recreatePods: false
  tillerless: false
  timeout: 520
  tls: false
  verify: false
  wait: true
releases:
- chart: zloeber/namespace
  name: namespace-nginx
  namespace: jx
  values:
  - generated/nginx/values.yaml
- chart: stable/nginx-ingress
  name: nginx-ingress
  namespace: nginx
  needs:
  - jx/namespace-nginx
  values:
  - /secrets/jenkins-x-versions/apps/stable/nginx-ingress/values.yaml.gotmpl
  - ../jx-requirements.values.yaml.gotmpl
  - /secrets/jx-boot/secrets.yaml
  version: 1.34.2
repositories:
- name: jenkins-operator
  url: https://raw.githubusercontent.com/jenkinsci/kubernetes-operator/master/chart
- name: nxmatic
  url: https://nxmatic.github.io/jxlabs-nos-resources/
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: zloeber
  url: git+https://github.com/zloeber/helm-namespace@chart
